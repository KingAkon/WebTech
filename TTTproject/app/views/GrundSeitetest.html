@(title: String) (content: Html)

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Let's Play Tic Tac Toe!</title>
<link href="@routes.Assets.at("bootstrap/dist/css/bootstrap.min.css")" rel="stylesheet">

</head>
<body>
<header>
<!-- Logo -->
<nav class="navbar navbar-inverse" role="navigation">
<div class="container">
<!-- Navigation -->
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
</div>
<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse">
<ul class="nav navbar-nav">
<li class="@("active".when(title == "Startseite | Neues Spiel"))">
<a href="@routes.Application.main()">Neues Spiel</a>
</li>
<li class="@("active".when(title == "Instructions"))">
<a href="@routes.Application.instructions()">Anleitung</a>
</li>
<li class="@("active".when(title == "About"))">
<a href="@routes.Application.about()">About</a>
</li>
<li class="@("active".when(title == "Optionen"))">
<a href="@routes.Application.options()">Optionen</a>
</li>
</ul>
</div>
<!-- /.navbar-collapse -->
</div>
<!-- /.container -->
</nav>
</header>
<main>
@content
</main>
<div class="row">
<div class="col-md-3 col-md-offset-3">

<footer class="footer">
<p><a href="@routes.Application.agb()">AGB</a> | <a href="@routes.Application.kontakt()">Kontakt</a> | <a href="@routes.Application.impressum()">Impressum</a></p>	
</div>
</div>
	</body>
		</html>
